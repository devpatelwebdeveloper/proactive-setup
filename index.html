<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>
    <style>
      .hide-modal {
        display: none;
      }

      .proactive-chat-modal {
        max-width: 358px;
        height: 380px;
        background: #393a3d;
        border-radius: 4px;
        color: #ffffff;
        font-family: "AvenirNext forINTUIT", "Avenir", "Helvetica", "Arial",
          "sans-serif";
        padding: 0 40px;
        position: fixed;
        bottom: 60px;
        right: 40px;
      }

      .close-btn {
        filter: drop-shadow(0px 2px 8px rgba(0, 0, 0, 0.5));
        border: 1px solid;
        background: #393a3d;

        border-radius: 50%;
        width: 32px;
        height: 32px;
        align-items: center;
        text-align: center;
        position: absolute;
        right: 20px;
        top: 12px;
      }

      .close-icon {
        margin: auto;
        padding: 8px;
      }

      .proactive-chat-modal-title {
        font-weight: 400;
        font-size: 20px;
        line-height: 28px;
        padding-bottom: 24px;
        padding-top: 56px;
      }

      .proactive-chat-modal-subtitle {
        font-weight: 600;
        font-size: 16px;
        line-height: 24px;
      }

      .proactive-chat-modal-text {
        font-size: 16px;
        line-height: 24px;
        font-weight: 400;
      }

      .btn {
        font-size: 1rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        position: relative;
        outline: none;
        border: none;
        border-radius: 9999px;
        position: relative;
        cursor: pointer;
        width: fit-content;
        box-sizing: border-box;
        text-decoration: none;
        min-height: 2.25em;
        max-width: 17.5em;
        padding: 0 20px;
        color: #ffffff;
      }

      .btn::before {
        position: absolute;
        width: calc(100% + 10px);
        height: calc(100% + 10px);
        left: -5px;
        top: -5px;
        display: block;
        content: "";
        border-radius: 9999px;
        border-color: transparent;
        transition: border-color 0.3s cubic-bezier(0.35, 0, 0.25, 1);
        box-sizing: border-box;
      }

      .btn::after {
        position: absolute;
        content: "";
        display: block;
        height: 100%;
        border-radius: 9999px;
        left: 0;
        top: 0;
        right: calc(100% - 3em);
        transition: right 0.3s cubic-bezier(0.35, 0, 0.25, 1),
          opacity 0.3s cubic-bezier(0.35, 0, 0.25, 1);
        opacity: 0;
        box-sizing: border-box;
      }

      .btn:hover:after {
        right: 0;
        opacity: 1;
      }

      .btn-primary {
        background-color: #2ca01c;
      }
      .btn-test {
        font-size: 1rem;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        position: relative;
        outline: none;
        border: none;
        border-radius: 9999px;
        position: relative;
        cursor: pointer;
        width: fit-content;
        box-sizing: border-box;
        text-decoration: none;
        min-height: 2.25em;
        max-width: 17.5em;
        padding: 0 20px;
        color: #ffffff;
        background-color: #2ca01c;
      }

      .btn-primary::after {
        background-color: #0d7300;
      }
      .btn-disabled {
        background-color: #6b6c72;
      }

      .btn-disabled::after {
        background-color: #6b6c72;
      }

      .btn-secondary {
        background-color: #393a3d;
      }

      .btn-secondary::after {
        background-color: #000000;
      }

      .btn-tertiary {
        background-color: transparent;
        border: 2px solid #ffffff;
      }

      .btn-tertiary::after {
        background-color: #000000;
      }

      .btn-text {
        z-index: 1;
      }

      .chat-btn {
        margin-top: 12px;
        margin-bottom: 40px;
      }
    </style>
